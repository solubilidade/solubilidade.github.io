<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solu's website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile fade-in">
            <img src="https://github.com/solubilidade.png" alt="solu" class="profile-pic floating">
            <h1 class="name floating">solu</h1>
        </div>
        
        <div class="visitor-count fade-in">
            <p>Visitors: <span id="visitor-count">0</span></p>
        </div>

        <div class="spotify-container fade-in">
            <div class="equalizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" 
                    width="300" 
                    height="380" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media">
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
